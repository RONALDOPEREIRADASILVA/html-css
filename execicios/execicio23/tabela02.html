<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
        }
        td , th{
            border: 1px solid black;
            padding: 10px;
        }
        thead ,tfoot{
            background-color: aqua;
            color: black;


        }
        td.num{
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População (2010)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">41.262.199	</td>
            </tr>
            <tr>
                <td> Minas Gerais</td>
                <td class="num">19.597.330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">15.989.929</td>
            </tr>
            <tr>
                <td> Maranhão</td>
                <td class="num">6.574.789</td>
            </tr>
            <tr>
                <td> Amazonas	</td>
                <td class="num">3.483.985</td>
            </tr>
            <tr>
                <td> Paraíba</td>
                <td class="num">3.766.528</td>
            </tr>
            <tr>
                <td> Piauí</td>
                <td class="num">3.118.360</td>
            </tr>
            <tr>
                <td> Acre</td>
                <td class="num">733.559</td>
            </tr>
            <tr>
                <td>Roraima</td>
                <td class="num">450.479</td>
            </tr>
            <tr>
                <td>Bahia	</td>
                <td class="num">14.016.906</td>
            </tr>
            <tr>
                <td> Pernambuco	</td>
                <td class="num">8.796.448</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>98.213.109</strong></td>
            </tr>

            	
        </tfoot>




    </table>
    
</body>
</html>
