<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight:bold ;
            padding: 10px;

        }
        th,td {
            border:1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Execicio de Tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos


        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Total</th>
                    <td>1000</td>
                </tr>

            </tfoot>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Batman</td>
                <td>Hulk</td>
                <td>Inception</td>
            </tr>
            <tr>
                <td>Paula</td>
                <td>Big Mero</td>
                <td>Matrix</td>
                <td>Oblivion</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Ronaldo</td>
                <td>Intocaveis</td>
                <td>Gladiador</td>
                <td>Amnésia</td>
            </tr>
            <tr>
                <td>Ricardo</td>
                <td>Vingança</td>
                <td>Seed 2</td>
                <td>A Caverna</td>
            </tr>
            <tr>
                <td>Jorge</td>
                <td>Liga Da Injustiça</td>
                <td>Riddick 2</td>
                <td>O Roubo</td>
            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
    
</body>
</html>
