<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <form action="cadrastro.php"method="post"autocomplete="on">
        <h1>teste de formulário</h1>
        
        <p>
            <label for="iusu">usuário</label>
            <input type="text" nome="usu"id="iusu"required minlength="5"maxlength="30"size="10"placeholder="nome do usuário"autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password"name="sen"id="isen"required minlength="8"maxlength="20"size="8"placeholder="mínimo 8 letras"autocomplete="corrent-password">
        </p>
        <p>
            <input type="submit"value="enviar">
            <input type="reset"value="limpar">
        </p>
    </form>
    
</body>
</html>
